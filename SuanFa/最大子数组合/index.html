<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /**
             * @param {number[]} nums
             * @return {number}
             * 
             * 给你一个整数数组 nums ，请你找出一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。

              子数组 是数组中的一个连续部分。

               

              示例 1：

              输入：nums = [-2,1,-3,4,-1,2,1,-5,4]
              输出：6
              解释：连续子数组 [4,-1,2,1] 的和最大，为 6 。
              示例 2：

              输入：nums = [1]
              输出：1
              示例 3：

              输入：nums = [5,4,-1,7,8]
              输出：23
             */

            nums = [-1];
            var maxSubArray = function (nums) {
                /**
                 * 解题思路：
                 * 设定一个值
                 * 用来比较与后一个元素相加后与原数组的大小对比
                 *
                 */
                let num = 0,
                    // maxNums设定为第一个数组元素的作用就是为了数组只有一个元素时返回这个数组
                    maxNums = nums[0];
                nums.forEach((item) => {
                    num = Math.max(num + item, item);
                    console.log(num, maxNums);
                    maxNums = Math.max(num, maxNums);
                });
                return maxNums;
            };
            console.log(maxSubArray(nums));
        </script>
    </body>
</html>
