<!DOCTYPE html>
<html lang="en">

        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            /**
             * @param {number} n
             * @return {number}
             * 
             * 假设你正在爬楼梯。需要 n 阶你才能到达楼顶。

每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？

 

示例 1：

输入：n = 2
输出：2
解释：有两种方法可以爬到楼顶。
1. 1 阶 + 1 阶
2. 2 阶
示例 2：

输入：n = 3
输出：3
解释：有三种方法可以爬到楼顶。
1. 1 阶 + 1 阶 + 1 阶
2. 1 阶 + 2 阶
3. 2 阶 + 1 阶
             */
            var climbStairs = function (n) {
                /**
                 * 解题思路：
                 * 当大于3阶台阶时
                 * 最后一步或者中间某一步跨两级台阶
                 * 结果就是 f(x) = f(n-1)+f(n-2)
                 *
                 */
                let nums = 1,
                    fir = 0,
                    sec = 0;
                for (let i = 0; i < n; i++) {
                    (fir = sec), (sec = nums), (nums = fir + sec);
                }
                return nums;
            };
        </script>
    </body>
</html>
